{% extends "Pet/navbar.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="form-modal">
<div id="signup-form">
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<div>
    <form action = '' method="post">
    {%csrf_token%}
        {{form|crispy}}
        <input type="submit">
    </form>
</div>
</div>
</div>
</body>
{% endblock content %}
</html>
